<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucina Frame Data - ルキナフレーム表</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="lucina.css">
    <style>
        /* 表専用の追加スタイル */
        .table-container { background: #1e1e1e; padding: 20px; border-radius: 12px; overflow-x: auto; }
        table.dataTable { color: #fff; background: #1e1e1e !important; }
        table.dataTable thead th { background-color: #2c52ed; color: white; }
        .dataTables_wrapper .dataTables_filter input { background: #333; color: white; border-radius: 20px; padding: 5px 15px; }
        .dataTables_wrapper .dataTables_length select { color: white; background: #333; }
        .negative { color: #ff6b6b; font-weight: bold; } /* 硬直差がマイナスの時用 */
    </style>
</head>
<body>
    <header class="lucina-header">
        <h1>LUCINA<span> Frame Data Table</span></h1>
        <a href="lucina.html" style="color: #aaa; text-decoration: none;">← ホームに戻る</a>
    </header>

    <main class="lucina-main">
        <div class="table-container">
            <table id="frameTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>技名</th>
                        <th>発生</th>
                        <th>後隙</th>
                        <th>硬直差</th>
                        <th>全体</th>
                        <th>着地隙</th>
                        <th>ダメ</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        $(document).ready(function() {
            // CSVファイルを読み込む
            Papa.parse("lucina_data.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    let data = results.data;
                    let html = "";

                    data.forEach(row => {
                        // 硬直差がマイナスなら赤くするなどの処理
                        let onShieldClass = parseFloat(row["On Shield"]) < 0 ? "negative" : "";
                        
                        html += `<tr>
                            <td>${row["Unnamed: 0"] || ""}</td>
                            <td>${row["startup"] || "--"}</td>
                            <td>${row["Frames End Lag"] || "--"}</td>
                            <td class="${onShieldClass}">${row["On Shield"] || "--"}</td>
                            <td>${row["Total Frames"] || "--"}</td>
                            <td>${row["Landing Lag"] || "--"}</td>
                            <td>${row["Base Damage"] || "--"}%</td>
                            <td style="font-size: 0.8em;">${row["notes"] || ""}</td>
                        </tr>`;
                    });

                    document.getElementById("tableBody").innerHTML = html;

                    // DataTablesを有効化（並び替え・検索機能を付与）
                    $('#frameTable').DataTable({
                        paging: false, // 1ページに全部出す
                        info: false,
                        language: {
                            search: "技名で検索:"
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
